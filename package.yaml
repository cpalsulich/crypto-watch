name:    crypto-watch
version: "0.0.0"

dependencies:

# Due to a bug in GHC 8.0.1, we block its usage
# See: https://ghc.haskell.org/trac/ghc/ticket/12130

- aeson
- aeson >=0.6 && <1.4
- async
- base >=4.8.2.0 && <4.9 || >=4.9.1.0 && <5
- bytestring >=0.9 && <0.11
- case-insensitive
- classy-prelude >=1.4 && <1.5
- classy-prelude-conduit >=1.4 && <1.5
- classy-prelude-yesod >=1.4 && <1.5
- conduit >=1.0 && <2.0
- containers
- data-default
- directory >=1.1 && <1.4
- fast-logger >=2.2 && <2.5
- file-embed
- foreign-store
- hjsmin >=0.1 && <0.3
- http-client-tls >=0.3 && <0.4
- http-conduit >=2.3 && <2.4
- lens
- lens-aeson
- monad-control >=0.3 && <1.1
- monad-logger >=0.3 && <0.4
- safe
- shakespeare >=2.0 && <2.1
- template-haskell
- text >=0.11 && <2.0
- time
- unordered-containers
- vector
- wai
- wai-extra >=3.0 && <3.1
- wai-logger >=2.2 && <2.4
- warp >=3.0 && <3.3
- wreq
- yaml >=0.8 && <0.9
- yesod >=1.6 && <1.7
- yesod-core >=1.6 && <1.7
- yesod-form
- yesod-form >=1.6 && <1.7
- yesod-static >=1.6 && <1.7
- yesod-form-bootstrap4
# The library contains all of our application code. The executable
# defined below is just a thin wrapper.
library:
  source-dirs: src
  when:
  - condition: (flag(dev)) || (flag(library-only))
    then:
      ghc-options:
      - -Wall
      - -fwarn-tabs
      - -O0
      cpp-options: -DDEVELOPMENT
    else:
      ghc-options:
      - -Wall
      - -fwarn-tabs
      - -O2

# Runnable executable for our application
executables:
  crypto-watch:
    main: main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - crypto-watch
    when:
    - condition: flag(library-only)
      buildable: false

# Test suite
tests:
  crypto-watch-test:
    main: Spec.hs
    source-dirs: test
    ghc-options: -Wall
    dependencies:
    - crypto-watch
    - hspec >=2.0.0
    - yesod-test

# Define flags used by "yesod devel" to make compilation faster
flags:
  library-only:
    description: Build for use with "yesod devel"
    manual: false
    default: false
  dev:
    description: Turn on development settings, like auto-reload templates.
    manual: false
    default: false
